<!DOCTYPE html>
<html>

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <nav class="flex items-center justify-between flex-wrap bg-pink-700 text-white p-6">
        <div>
            <i class="fa fa-2x fa-bars" aria-hidden="true"></i>
            <label class="text-xl mx-3">Welcome to Engage</label>
        </div>
        <div class="">
            <i class="fa fa-2x fa-refresh mx-3 hover:bg-pink-500 rounded-lg"></i>
            <i class="fa fa-2x fa-user-circle mx-3 hover:bg-pink-500 rounded-lg"></i>
        </div>
    </nav>
    <div class="flex">
        <div class="w-64 mx-3 float-right">
            <label class="hover:bg-gray-300 block my-3 p-2 h-10"><i class="fa fa-2x fa-th mx-3 float-left w-10" aria-hidden="true"></i><label class="float-left">Dashboard</label></label>
            <label class="hover:bg-gray-300 block my-3 p-2 h-10"><i class="fa fa-user fa-2x mx-3 float-left w-10" aria-hidden="true"></i><label class="float-left">Employees</label></label>
            <label class="hover:bg-gray-300 block my-3 p-2 h-10"><i class="fa fa-calendar fa-2x mx-3 float-left w-10" aria-hidden="true"></i><label class="float-left">Apply Leave</label></label>
            <label class="hover:bg-gray-300 block my-3 p-2 h-10"><i class="fa fa-clock-o fa-2x mx-3 float-left w-10" aria-hidden="true"></i><label class="float-left">Timesheet</label></label>
            <label class="hover:bg-gray-300 block my-3 p-2 h-10"><i class="fa fa-money fa-2x mx-3 float-left w-10" aria-hidden="true"></i><label class="float-left">Expense</label></label>
            <label class="hover:bg-gray-300 block my-3 p-2 h-10"><i class="fa fa-bullseye fa-2x mx-3 float-left w-10" aria-hidden="true"></i><label class="float-left">Objectives</label></label>
            <label class="hover:bg-gray-300 block my-3 p-2 h-10"><i class="fa fa-bell fa-2x mx-3 float-left w-10" aria-hidden="true"></i><label class="float-left">Bulletin</label></label>
        </div>
        <div class="max-w-sm w-2/12 rounded overflow-hidden shadow-lg mx-6 my-4 p-6">
            <div class="h-64"><img src="employee.jpg"></div>
            <div class="font-bold text-xl">Employee</div>
            <p>Employee Information,Leave Balance,Compensation etc..</p>
        </div>
        <div class="max-w-sm w-2/12  rounded overflow-hidden shadow-lg mx-6 my-4 p-6">
            <div class="h-64"><img src="timesheet.jpg"></div>
            <div class="font-bold text-xl">Timesheet</div>
            <p>Log Working Hours</p>
        </div>
        <div class="max-w-sm  w-2/12 rounded overflow-hidden shadow-lg mx-6 my-4 p-6">
            <div class="h-64"><img src="expenses.jpg"></div>
            <div class="font-bold text-xl">Expenses</div>
            <p>Reimbursement Requests</p>
        </div>
    </div>
    <script src="https://use.fontawesome.com/82a590151f.js"></script>
</body>

</html>
